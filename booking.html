<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - Recidencia Del Hamor</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 50px;
            background: rgb(163, 161, 183);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid black;
        }
        .button-primary {
            background-color: #facc15;
            color: black;
            font-weight: bold;
            cursor: pointer;
            padding: 8px; /* Reduced padding */
            font-size: 14px; /* Smaller font size */
            width: 80%; /* Reduce width */
            max-width: 200px; /* Limit max width */
        }
        .button-primary:hover {
            background-color: #eab308;
        }
        .button-container {
            text-align: center; /* Center the button */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Book Your Stay</h2>
        <form action="confirmation.html" method="GET">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="room">Select Room</label>
            <select id="room" name="room">
                <option value="Deluxe Room">Deluxe Room - $150/Night</option>
                <option value="Executive Suite">Executive Suite - $250/Night</option>
                <option value="Standard Room">Standard Room - $100/Night</option>
            </select>

            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required>

            <div class="button-container">
                <button type="submit" class="button-primary">Confirm Booking</button>
            </div>
        </form>
    </div>

</body>
</html>
